    <script>
      $(".row").on("input", ".form-group .total", function () {
        console.log("changed");
        var totalSum = 0;
        $(".form-group .total").each(function () {
          var inputVal = $(this).val();
          if ($.isNumeric(inputVal)) {
            totalSum += parseFloat(inputVal);
          }
        });
        $("#result").val(totalSum);
      });
