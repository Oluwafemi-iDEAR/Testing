<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log in</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script>
    wow = new WOW(
 {
   animateClass: 'animated',

   callback:     function(box) {
     console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")

 }
);
wow.init();
document.getElementById('moar').onclick = function() {
 var section = document.createElement('section');
 section.className = 'section--purple wow fadeInDown';
 this.parentNode.insertBefore(section, this);
};
</script>
</head>
<body> 
	<div class="container register hero">
		<div class="row">
			<div class="col-md-4 register-left">
				<img src="images/m-net_400x400.png" alt=""/>
				<h1 class="logo-1">mnet</h1>
				<p class="claim wow slideInLeft" data-wow-duration="5s">Where Magic Lives...</p>
			</div>
			<div class="col-md-8 register-right">
				<div class="container">
				<div class="tab-content" id="myTabContent">
					<div class="" id="home" aria-labelledby="home-tab">
						<h3 class="register-heading">Login to continue</h3>
						<div class="row register-form">
                            <div class="col-md-6">
                             <form>
                                <div class="form-group creative">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group creative">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group form-check creative">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Remember password</label>
                                </div>
                              </form>
                            </div>

                            <div class="col-md-6">
                              <div class="creative">
                                <label>Year</label>
                                <select class="form-control year selectFilter" data-target="project">
                                    <option value="-1"> Select Year </option>
                                    <option data-ref="18">2018</option>
                                    <option data-ref="19">2019</option>
                                    <option data-ref="20">2020</option>
                                    <option data-ref="21">2021</option>
                                </select>
                                </div>
                                
                                <div class="creative">
                                <label>Project</label>
                                <select class="form-control project selectFilter">
                                    <option value="-1"> Select Project </option>
                                    <option data-belong="18">Forbidden</option>	
                                    <option data-belong="18">My Flatmate</option>	
                                    <option data-belong="18">EVE</option>	
                                    <option data-belong="18">Battle Hush</option>
                                    <option data-belong="18">Johnsons Season 7</option>
                                    <option data-belong="18">HUSTLE</option>
                                    <option data-belong="19">My Flatmate S3</option>	
                                    <option data-belong="19">Brotherhood</option>		
                                    <option data-belong="19">Unbroken</option>		
                                    <option data-belong="19">Johnsons Season 8</option>	
                                    <option data-belong="19">EVE Season 2	</option>
                                    <option data-belong="19">Halita S2</option>
                                    <option data-belong="19">Unmarried		</option>
                                    <option data-belong="19">Date My Family Nigeria</option>
                                    <option data-belong="20">My Flatmate S4</option>
                                    <option data-belong="20">UNWANTED</option>
                                    <option data-belong="20">ENAKHE	</option>
                                    <option data-belong="20">Judging Matters S1</option>	
                                    <option data-belong="20">My Siblings and I S3</option>
                                    <option data-belong="20">Johnsons Season 9</option>
                                    <option data-belong="20">Love Come Back</option>
                                    <option data-belong="20">Comedy Night S3	</option>
                                    <option data-belong="20">Date My Family Nigeria S2</option>
                                    <option data-belong="20">Baby Drama</option>
                                    <option data-belong="20">Shoot your Shot	</option>
                                    <option data-belong="20">Judging Matters S2	</option>
                                    <option data-belong="20">EVE S3</option>
                                    <option data-belong="20">Unmarried Season 2</option>
                                    <option data-belong="20">I AM LAYCON</option>	
                                    <option data-belong="21">My Flatmate S6</option>
                                </select>
                                </div><a href="password-reset.html" class="btn btn-link">
                                  Forgot Your Password?
                              </a>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn-block btnRegister">Login</button>
                        </div>
						</div>
					</div>
				</div>
      </div>
			</div>
		</div>

	</div>
</body>
